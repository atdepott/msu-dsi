<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Mining: Feature Selection</title>

    <link rel="icon" href="http://dsiweb.cse.msu.edu/img/Spartan-helmet.gif">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="css/datamining.css">
    <link rel="stylesheet" href="css/customnavbar.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/featuresel.js"></script>
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="homeLink">Data Mining</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="helplink" href="help.html" target="_blank">Help</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div id="fileSizeError" style="display:none">
                <p>ERROR: this file is too large.  Please select a file that is < 1 MB.</p>
            </div>
        </div>
        
        <div class="row">
            <div>
                <p>Upload a file to rank columns using Spearman correlation:</p>
                <input id="uploadFileSpearman" type="file" style="width:100%" accept=".csv" />
                
            </div>
        </div>

        <div class="row">
            <div>
                <table id="resultSpearman" class="table table-bordered table-condensed datamining-table" style="display:none">
                    <thead>
                        <tr><th>RANK</th><th>COLUMN NAME</th><th>CORRELATION</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <center>
                <img class="logo" src="http://dsiweb.cse.msu.edu/img/usaid_logo.png" style="width: 18%;height: auto; padding:0cm 4em 0cm 0cm;" alt="USAID Logo">
                <img class="logo" src="http://dsiweb.cse.msu.edu/img/gcfsi_logo.png" style="width: 30%;height: auto; padding:0cm 0em 0cm 0cm;" alt="GCFSI Logo">
                <img class="logo" src="http://dsiweb.cse.msu.edu/img/usgdl_logo.png" style="width: 19%;height: auto;padding:0cm 0em 0em 4em;" alt="HESN Logo">
            </center>
        </div>
    </div>

    <div id="spearmanDialog" title="Upload CSV">
        Select data columns by holding shift and clicking column names:
        <table>
            <tr>
                <td><label for="spearmanValueColumns">Data columns:</label></td>
                <td><select class="columnSelector" id="spearmanValueColumns" multiple size="4"></select></td>
            </tr>
            <tr>
                <td><label for="spearmanDependantColumn">Dependant column:</label></td>
                <td><select class="columnSelector" id="spearmanDependantColumn"></select></td>
            </tr>
        </table>
    </div>

</body>

</html>

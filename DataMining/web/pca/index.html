<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Mining: PCA Feature Selection</title>

    <link rel="icon" href="http://dsiweb.cse.msu.edu/img/Spartan-helmet.gif">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="css/datamining.css">
    <link rel="stylesheet" href="css/customnavbar.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/featuresel.js"></script>
</head>

<body>
    <div id="helpDiv">
        <a href="help.html">Help</a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="fileSizeError" style="display:none">
                <p>ERROR: this file is too large.  Please select a file that is < 1 MB.</p>
            </div>
        </div>
        
        <div class="row">
            <div>
                <p>Upload a file to create features using PCA:</p>
                <input id="uploadFile" type="file" style="width:100%" accept=".csv" />
                
            </div>
        </div>

        <div class="row">
            <div id="result">
            </div>
        </div>
    </div>
    <div id="dialog" title="Upload CSV">
        Select data columns by holding shift and clicking column names:
        <table>
            <tr>
                <td><label for="valueColumns">Data columns:</label></td>
                <td><select class="columnSelector" id="valueColumns" multiple size="4"></select></td>
            </tr>
        </table>
        <p class="active"><span class="navbar"></span></p>
    </div>

</body>

</html>
